name: Test yafowil

on:
  push:

jobs:
  test:
    name: Test ${{ matrix.python }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

        python:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: |
          pip install wheel coverage
          pip install -e .[test]

      - name: Run tests
        run: |
          python --version
          python -m yafowil.tests.__init__

      - name: Run coverage
        run: |
          coverage run --source=src/yafowil -m yafowil.tests.__init__
          coverage report -m --fail-under=99
