name: Test yafowil

on:
  push:
    branches:
      - 3.0
  workflow_dispatch:
    branches:
      - 3.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python:
          - "2.7"
          - "3.7"
          - "3.8"
          - "3.9"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Run tests
        run: |
          echo "----------"
          python --version
          echo "----------"
          python -m yafowil.tests.__init__
